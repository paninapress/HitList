<div id="newFriendModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Friend</h4>
            </div>
            <div class="modal-body">
                <form id="new_friend" class="new_friend ng-pristine ng-valid">
                    <div class="form-group">
                        <span class="error" ng-show="friend_error.message">{{ friend_error.message }}</span>
                        <label for="inputFriendName">Name</label>
                        <span ng-class="{error: friend_error.errors.name}" ng-show="friend_error.errors.name" ng-repeat="field_error in friend_error.errors.name">{{ field_error }}</span>
                        <input type="text" class="form-control" id="inputFriendName" ng-model="new_friend.name">
                    </div>
                    <div class="form-group">
                        <label for="inputFriendCategory">Category</label>
                        <span ng-class="{error: friend_error.errors.category}" ng-show="friend_error.errors.category" ng-repeat="field_error in friend_error.errors.category">{{ field_error }}</span>
                        <select id="inputFriendCategory" ng-model="new_friend.category">
                                <option value="1">Every 3 weeks</option>
                                <option value="2">Every 6 weeks</option>
                                <option value="3">Every 3 months</option>
                                <option value="4">Every 6 months</option>
                        </select>
                        <input ng-click="create_friend()" type="submit" class="btn btn-default" value="Add Friend" />
                    </div>
                </form>
            </div>
        </div>
    </div>  
</div>
