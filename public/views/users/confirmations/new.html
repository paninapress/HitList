<h2>Resend confirmation instructions</h2>

<form class="new_user ng-pristine ng-valid" id="new_user">
  <span class="error" ng-show="login_error.message">{{ login_error.message }}</span>
  <div class="field">
    <label for="user_email">Email</label>
    <span id='user-email' ng-class="{error: login_error.errors.email}"  ng-show="login_error.errors.email" ng-repeat="field_error in login_error.errors.email">{{ field_error }}</span><br>
    <input autofocus="autofocus" value="" type="email" name="user[email]" id="user_email" ng-model="login_user.email"> 
  </div>

  <div class="actions">
    <input ng-click="confirm()" type="submit" name="commit" value="Resend confirmation instructions">
  </div>
</form>
<br>
