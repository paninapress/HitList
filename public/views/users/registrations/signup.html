<h2>Sign up</h2>  
<form class="new_user ng-pristine ng-valid" id="new_user">
  <div class="form-group">
    <span class="error" ng-show="register_error.message">{{ register_error.message }}</span> 
    <label for="inputUsername">Name</label>
    <span ng-class="{error: register_error.errors.username}" ng-show="register_error.errors.username" ng-repeat="field_error in register_error.errors.username">{{ field_error }}</span>
    <input type="text" class="form-control" id="inputUsername" placeholder="" ng-model="register_user.username">
  </div> 
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <span ng-class="{error: register_error.errors.email}" ng-show="register_error.errors.email" ng-repeat="field_error in register_error.errors.email">{{ field_error }}</span>
    <input type="email" class="form-control" id="inputEmail" placeholder="" ng-model="register_user.email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label><em>(6 characters minimum)</em>
    <span ng-class="{error: register_error.errors.password}" ng-show="register_error.errors.password" ng-repeat="field_error in register_error.errors.password">{{ field_error }}</span>
    <input type="password" class="form-control" id="inputPassword" placeholder="" ng-model="register_user.password">
  </div> 
  <div class="form-group">
    <label for="inputPassword">Password confirmation</label>
    <span ng-class="{error: register_error.errors.password_confirmation}" ng-show="register_error.errors.password_confirmation" ng-repeat="field_error in register_error.errors.password_confirmation">{{ field_error }}</span>
    <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="" ng-model="register_user.password_confirmation">
  </div>
  <input ng-click="register()" type="submit" class="btn btn-default" value="Sign up" />
</form>
<br>
<p><a href="/users/sign_in">Log in</a></p>
<p><a href="/users/confirmation/new">Didn't receive confirmation instructions?</a></p>
